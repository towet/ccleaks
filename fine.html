
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.responsive-section {
    width: 100%;
    display: table;
    border-collapse: collapse;
    background: linear-gradient(to bottom right, #ff66a3, #5cb5e5);
}

.row {
    display: table-row;
}

.column {
    display: table-cell;
    padding: 10px;
    text-align: center;
    color: white;
}

.header-row {
    font-weight: bold;
    background: #333;
}

.data-row {
    background: #444;
}

.check-button {
    background: #2196F3;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
}

.buy-button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    transition: background 0.3s;
}

.buy-button:hover {
    background: #45a049;
}

.card-modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8);
}

.card-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close-button {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close-button:hover,
.close-button:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.status-column {
    animation: blink-animation 1s infinite;
}

@keyframes blink-animation {
    0% { color: #ff0000; }
    50% { color: #00ff00; }
    100% { color: #ff0000; }
}

@media (max-width: 768px) {
    .column {
        display: block;
        width: 100%;
    }

    .header-row {
        display: none;
    }

    .data-row {
        margin-bottom: 10px;
    }
}

</style>
<section class="responsive-section">
    <div class="row header-row">
        <div class="column">Title</div>
        <div class="column">Check Info</div>
        <div class="column">Preview</div>
        <div class="column">Balance</div>
        <div class="column">Status</div>
        <div class="column">Action</div>
    </div>
    <div class="row data-row">
        <div class="column">Product 1</div>
        <div class="column">
            <button class="check-button" onclick="showCard(100, 500)">Check</button>
        </div>
        <div class="column">Preview Image</div>
        <div class="column">$500</div>
        <div class="column status-column blink">Available</div>
        <div class="column">
            <button class="buy-button">Buy</button>
        </div>
    </div>
    <!-- Add more rows as needed -->
</section>

<div class="card-modal">
    <div class="card-content">
        <span class="close-button" onclick="hideCard()">&times;</span>
        <p>Price: $<span id="price"></span></p>
        <p>Balance: $<span id="balance"></span></p>
    </div>
</div>
<script>
    function showCard(price, balance) {
    var cardModal = document.querySelector('.card-modal');
    var priceElement = document.getElementById('price');
    var balanceElement = document.getElementById('balance');

    priceElement.textContent = price;
    balanceElement.textContent = balance;

    cardModal.style.display = 'block';
}

function hideCard() {
    var cardModal = document.querySelector('.card-modal');
    cardModal.style.display = 'none';
}

</script>
