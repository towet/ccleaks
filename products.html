<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset default styles for the page */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: #DA4453;
  background: linear-gradient(to right, #89216B, #DA4453);
  color: #fff;
  text-align: center;
  line-height: 1.6;
}

.landing-page {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.landing-content {
  max-width: 80%;
  margin-bottom: 50px;
}

h1 {
  font-size: 3rem;
  font-weight: bold;
}

.back-button {
  font-size: 1.5rem;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: #0d0f0f;
  color: #fff;
  text-decoration: none;
  transition: background 0.3s ease;
}

.back-button:hover {
  background: linear-gradient(to right, #89216B, #DA4453);
}

/* Add a smooth scrolling effect */
html {
  scroll-behavior: smooth;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  h1 {
    font-size: 2.5rem;
  }
}

</style>
<body>
  <div class="landing-page">
    <div class="landing-content">
      <h1>Welcome to Our PayPal Landing Page!</h1>
    </div>
    <a href="index.html" class="back-button">Back</a>
  </div>
</body>
</html>
